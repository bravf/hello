<!DOCTYPE html>
<html>

<head>
  <meta name="viewport"
    content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, viewport-fit=cover" />
  <title>undojs</title>
  <style type="text/css">
    * {
      font-size: 16px;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      background: #eee;
    }

    .app {
      margin: 10px;
    }
    button {
      padding: 4px;
      margin: 4px;
    }
    .historys {
      transform: rotate(180deg);
    }
    .history {
      transform: rotate(180deg);
      padding: 5px;
    }
    .currentHistory {
      color: red;
    }
  </style>
</head>

<body>
  <div id="app">
  </div>
</body>
<script src="./index.js"></script>

</html>
